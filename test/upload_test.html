<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Upload Test</title>
  </head>
  <body>
    <h2>Upload Image to Azure Blob Storage</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <br /><br />
      <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          // const response = await fetch('http://localhost:3000/api/upload', {
          const response = await fetch(
            "http://localhost:3000/api/upload-image/cebef10858@leabro.com",
            {
              // const response = await fetch('https://aikyam-hkfac5a0c6h5bqhe.centralindia-01.azurewebsites.net/api/upload', {
              method: "POST",
              body: formData,
            }
          );

          const data = await response.json();

          if (response.ok) {
            responseDiv.innerHTML = `<p style="color: green;">Upload successful!</p><p>Image URL:</p><a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a>`;
          } else {
            responseDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
          }
        } catch (err) {
          responseDiv.innerHTML = `<p style="color: red;">Request failed: ${err.message}</p>`;
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            padding: 0 20px;
        }

        .container {
            background: #fff;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px 16px;
            padding-right: 50px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid lightgrey;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #4070F4;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            background: #fff;
            padding: 0 6px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -8px;
            font-size: 12px;
            color: #4070F4;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            padding: 5px;
        }

        .alert {
            display: flex;
            align-items: center;
            margin-top: -10px;
            color: #a6a6a6;
        }

        .alert .error {
            display: none;
            color: #D93025;
            margin-right: 8px;
        }

        .input-box.button input {
            background: #4070F4;
            color: #fff;
            border: none;
            font-size: 18px;
            padding: 10px 0;
            border-radius: 6px;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .input-box.button input.active {
            cursor: pointer;
            background: #265df2;
        }

        .input-box.button input.active:hover {
            background: #0039b4;
        }

        .button {
            margin-bottom: 0;
        }

        .password-requirements {
            margin-top: 10px;
            color: #999;
        }

        .password-requirements li {
            list-style: none;
            font-size: 14px;
        }

        .password-requirements li.valid {
            color: green;
        }

        .password-requirements li.invalid {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="resetPasswordForm" action="/api/reset-password" method="POST">
            <!-- Hidden input to pass the email value from URL -->
            <input type="hidden" name="email" id="emailField">

            <div class="input-box">
                <input id="create_pw" type="password" name="newPassword" required>
                <label>Create password</label>
                <i class="fas fa-eye-slash show create-toggle"></i>
            </div>

            <div class="input-box">
                <input id="confirm_pw" type="password" required disabled>
                <label>Confirm password</label>
                <i class="fas fa-eye-slash show confirm-toggle"></i>
            </div>

            <div class="alert">
                <i class="fas fa-exclamation-circle error"></i>
                <span class="text">Enter at least 5 characters</span>
            </div>

            <div class="input-box button">
                <input id="submitBtn" type="submit" value="Reset Password" disabled>
            </div>
        </form>

        <!-- Password requirement suggestions -->
        <ul class="password-requirements">
            <li id="length" class="invalid">At least 5 characters</li>
            <li id="uppercase" class="invalid">At least one uppercase letter</li>
            <li id="lowercase" class="invalid">At least one lowercase letter</li>
            <li id="number" class="invalid">At least one number</li>
            <li id="special" class="invalid">At least one special character (@, $, !, %, *, ?)</li>
        </ul>
    </div>

    <script>
        // Extract the email from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');  // Get the 'email' query parameter

        if (email) {
            document.getElementById('emailField').value = email;  // Set the value in the hidden input
        } else {
            console.error("Email parameter is missing from the URL.");
        }

        const createPw = document.querySelector("#create_pw"),
            confirmPw = document.querySelector("#confirm_pw"),
            createToggle = document.querySelector(".create-toggle"),
            confirmToggle = document.querySelector(".confirm-toggle"),
            alertIcon = document.querySelector(".error"),
            alertText = document.querySelector(".text"),
            submitBtn = document.querySelector("#submitBtn"),
            requirements = document.querySelectorAll(".password-requirements li");

        // Regular expression patterns
        const regex = {
            length: /.{5,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /\d/,
            special: /[@$!%*?&]/
        };

        // Toggle password visibility
        createToggle.addEventListener("click", () => {
            if (createPw.type === "password") {
                createPw.type = "text";
                createToggle.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                createPw.type = "password";
                createToggle.classList.replace("fa-eye", "fa-eye-slash");
            }
        });

        confirmToggle.addEventListener("click", () => {
            if (confirmPw.type === "password") {
                confirmPw.type = "text";
                confirmToggle.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                confirmPw.type = "password";
                confirmToggle.classList.replace("fa-eye", "fa-eye-slash");
            }
        });

        // Check password validity and update UI for suggestions
        createPw.addEventListener("input", () => {
            let val = createPw.value.trim();

            // Check each regex pattern and update suggestions
            Object.keys(regex).forEach((key) => {
                if (regex[key].test(val)) {
                    document.getElementById(key).classList.add("valid");
                    document.getElementById(key).classList.remove("invalid");
                } else {
                    document.getElementById(key).classList.add("invalid");
                    document.getElementById(key).classList.remove("valid");
                }
            });

            // Enable/Disable Confirm Password field and Submit button based on criteria
            if (val.length >= 5 && Object.keys(regex).every((key) => regex[key].test(val))) {
                confirmPw.removeAttribute("disabled");
                submitBtn.removeAttribute("disabled");
                submitBtn.classList.add("active");
                alertText.style.color = "#a6a6a6";
                alertText.innerText = "Enter at least 5 characters with one uppercase, one lowercase, one number, and one special character.";
                alertIcon.style.display = "none";
            } else {
                confirmPw.setAttribute("disabled", true);
                submitBtn.setAttribute("disabled", true);
                submitBtn.classList.remove("active");
                confirmPw.value = "";
                alertText.style.color = "#a6a6a6";
                alertText.innerText = "Password must meet the required criteria";
                alertIcon.style.display = "none";
            }
        });

        // Check if passwords match before submitting
        submitBtn.addEventListener("click", (e) => {
            if (createPw.value === confirmPw.value && Object.keys(regex).every((key) => regex[key].test(createPw.value))) {
                alertText.innerText = "Password matched";
                alertIcon.style.display = "none";
                alertText.style.color = "#4070F4";
            } else {
                e.preventDefault();  // Prevent form submission on mismatch or invalid format
                alertText.innerText = "Passwords do not match or invalid format";
                alertIcon.style.display = "block";
                alertText.style.color = "#D93025";
            }
        });
    </script>
</body>
</html>
